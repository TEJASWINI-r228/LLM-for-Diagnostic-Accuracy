<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Doctor Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;font-family:'Segoe UI',sans-serif;}
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        linear-gradient(180deg, rgba(2,10,18,0.48), rgba(1,6,10,0.48)),
        url('{{ url_for("static", filename="backgrounds/healthcarebackground.jpg") }}') center/cover no-repeat fixed;
      color:#e8fbff;
      padding:20px;
    }
    .container{
      width:520px; max-width:96%;
      background: rgba(255,255,255,0.04);
      border-radius:12px; padding:26px;
      box-shadow:0 18px 40px rgba(6,20,30,0.6);
      border:1px solid rgba(255,255,255,0.04); text-align:center;
    }
    h2{margin:0 0 8px;color:#cffeff}
    p{margin:0 0 16px;color:#bfeff2;opacity:0.9}
    .links{display:flex;gap:12px;justify-content:center;margin-top:18px}
    .link-btn{
      padding:12px 16px;border-radius:10px;background:linear-gradient(90deg,#13cbd9,#0da3c4);
      color:#042a2b;font-weight:800;text-decoration:none;display:inline-block;
      min-width:160px;
    }
    .back{display:block;margin-top:18px;color:#bfeef2;text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <h2>Doctor Portal</h2>
    <p>Sign up or login to upload clinical images and generate patient reports.</p>

    <div class="links">
      <a class="link-btn" href="{{ url_for('doctor_login') }}">Doctor Login</a>
      <a class="link-btn" href="{{ url_for('doctor_signup') }}">Doctor Signup</a>
    </div>

    <a class="back" href="{{ url_for('home') }}">‚Üê Back to Home</a>
  </div>
</body>
</html>
