<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Doctor Signup</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;font-family:'Segoe UI',sans-serif;}
    body{
      display:flex;align-items:center;justify-content:center;
      background: linear-gradient(180deg, rgba(2,10,18,0.48), rgba(1,6,10,0.48)),
                 url('{{ url_for("static", filename="backgrounds/healthcarebackground.jpg") }}') center/cover no-repeat fixed;
      color:#e8fbff;padding:18px;
    }
    .box{width:360px;background:rgba(255,255,255,0.04);padding:26px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 18px 40px rgba(6,20,30,0.6)}
    h2{margin:0 0 12px;color:#cffeff}
    input{width:100%;padding:11px;margin:8px 0;border-radius:8px;border:none;background:rgba(255,255,255,0.12)}
    .btn{width:100%;padding:12px;margin-top:8px;border-radius:10px;border:none;background:linear-gradient(90deg,#13cbd9,#0da3c4);font-weight:800;color:#042a2b}
    .links{margin-top:12px;text-align:center}
    a{color:#bfeef2;text-decoration:none}
    .flash{background:#052b2c;padding:8px;border-radius:8px;margin-bottom:8px;color:#bff6f7}
  </style>
</head>
<body>
  <div class="box">
    <h2>Doctor Signup</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('doctor_signup') }}">
      <input name="username" placeholder="Username" required autocomplete="username" autofocus>
      <input name="password" type="password" placeholder="Password" required autocomplete="new-password">
      <button class="btn" type="submit">Create Account</button>
    </form>
    <div class="links">
      <a href="{{ url_for('doctor_login') }}">Already have account? Login</a><br>
      <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
  </div>
</body>
</html>
