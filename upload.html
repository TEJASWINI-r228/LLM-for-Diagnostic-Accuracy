<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Upload Medical Image | Doctor Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;font-family:'Segoe UI',sans-serif;}
    body { 
      min-height:100vh; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      background:
        linear-gradient(180deg, rgba(2,10,18,0.48), rgba(1,6,10,0.48)),
        url('{{ url_for("static", filename="backgrounds/healthcarebackground.jpg") }}') center/cover no-repeat fixed;
      color:#e8fbff; 
      padding:18px;
    }
    .panel {
      width: 760px;
      max-width: calc(100% - 32px);
      background: rgba(255,255,255,0.04);
      padding: 22px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 18px 40px rgba(6,20,30,0.6);
      display:flex; gap:18px; align-items:flex-start;
    }
    .left{flex:1; padding-right:6px}
    .right{width:360px}
    h2{margin:0 0 12px;color:#cffeff}
    label{display:block;text-align:left;margin-top:10px;margin-bottom:6px;font-weight:600}
    input[type="file"], select, input[type="text"]{
      width:100%; padding:10px; border-radius:8px; border:none; background:rgba(255,255,255,0.12);
      color:#042a2b;
    }
    .btn{padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,#13cbd9,#0da3c4);color:#042a2b;font-weight:800;cursor:pointer;width:100%}
    .preview { text-align:center; }
    #preview { width:100%; max-width:320px; border-radius:10px; display:none; box-shadow:0 8px 24px rgba(0,0,0,0.35) }
    .nav-links { margin-top:12px; color:#bfeef2 }
    a { color:#bfeef2; text-decoration:none }
    .flash{background:#052b2c;padding:8px;border-radius:8px;margin-bottom:8px;color:#bff6f7}
  </style>
</head>
<body>
  <div class="panel">
    <div class="left">
      <h2>Upload Medical Image</h2>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="POST" enctype="multipart/form-data" action="{{ url_for('doctor_dashboard') }}">
        <label>Image</label>
        <input type="file" name="image" accept=".png,.jpg,.jpeg" onchange="previewImage(event)" required>

        <label>Disease Type</label>
        <select name="disease_type" required>
          <option value="pneumonia">Pneumonia</option>
          <option value="skin_disease">Skin Disease</option>
          <option value="dental_disease">Dental Disease</option>
        </select>

        <label>Patient Username</label>
        <input type="text" name="patient_username" placeholder="patient username" required>

        <label>Clinical Data</label>
        <input type="text" name="clinical_data" placeholder="Short clinical notes">

        <div style="margin-top:14px"><button class="btn" type="submit">Analyze & Generate Report</button></div>
      </form>

      <div class="nav-links">
        <a href="{{ url_for('doctor_reports') }}">View Reports</a> ·
        <a href="{{ url_for('logout') }}">Logout</a> ·
        <a href="{{ url_for('home') }}">Home</a>
      </div>
    </div>

    <div class="right">
      <div class="preview">
        <h3 style="margin-top:0;color:#cfeff2">Selected Image Preview</h3>
        <img id="preview" src="" alt="preview">
      </div>
    </div>
  </div>

  <script>
    function previewImage(event){
      const p = document.getElementById('preview');
      p.src = URL.createObjectURL(event.target.files[0]);
      p.style.display = 'block';
    }
  </script>
</body>
</html>
